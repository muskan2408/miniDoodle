version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: minidoodle-postgres
    environment:
      POSTGRES_DB: minidoodle
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - minidoodle-network

  minidoodle-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: minidoodle-app
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: minidoodle
      DB_USER: postgres
      DB_PASSWORD: postgres
      SPRING_PROFILES_ACTIVE: default
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - minidoodle-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: minidoodle-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - minidoodle-network
    restart: unless-stopped

volumes:
  postgres_data:
  prometheus_data:

networks:
  minidoodle-network:
    driver: bridge
